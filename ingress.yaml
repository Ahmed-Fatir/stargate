apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stargate-ingress
  namespace: microservices
  annotations:
    # Session affinity for both HTTP and WebSocket
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "stargate-server"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
    nginx.ingress.kubernetes.io/session-cookie-change-on-failure: "false"
    nginx.ingress.kubernetes.io/session-cookie-samesite: "Lax"

spec:
  ingressClassName: nginx
  rules:
  # Stargate file service
  - host: stargate.experioservices.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stargate-service
            port:
              number: 80